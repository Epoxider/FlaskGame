<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Loader with Scorekeeping</title>
    <style>
        /* Styles organized with comments for different sections */
        #loader-container {
            width: 600px;
            height: 100px;
            border: 2px solid black;
            position: relative;
            margin: 100px;
        }

        #loader {
            height: 100%;
            background-color: blue;
            width: 0%;
        }

        #scoreboard {
            margin: 20px;
            padding: 20px;
            border: 1px solid black;
            display: flex;
            justify-content: space-around;
        }

        .score {
            font-size: 24px;
        }

        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Using semantic elements like `header`, `main` -->
    <header>
        <h1>Rectangle Loader with Scorekeeping</h1>
    </header>
    
    <main>
        <section id="scoreboard">
            <div>
                <label for="score0">Caster:</label>
                <span class="score" id="score0">0</span>
            </div>
            <div>
                <label for="score1">Kicker:</label>
                <span class="score" id="score1">0</span>
            </div>
        </section>
        
        <section id="loader-container">
            <div id="loader"></div>
        </section>

        <!-- Consolidating button layout -->
        <div id="control-buttons">
            <button id="startButton">Start Loading (Z)</button>
            <button id="stopButton">Stop Loading (X)</button>
            <button id="interruptButton">Interrupt Loading (C)</button>
            <button id="resetButton">Reset Scoreboard (V)</button>
        </div>
    </main>

    <!-- External JavaScript for functionality -->
    <script>
        // Scorekeeping functions
        let scores = [0, 0]; // scores for caster and kicker

        let loading = false;
        let currentWidth = 0;
        const fillSpeed = 0.5;
        const loader = document.getElementById('loader');
        let animationFrameId = null;

        function startLoading() {
            if (!loading) {
                loading = true;
                animationFrameId = requestAnimationFrame(updateLoader);
            }
        }

        function stopLoading() {
            loading = false;
            currentWidth = 0;
            loader.style.width = '0%';
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        }

        function givePoint() {
            incrementScore(loading ? 1 : 0);
        }

        function updateLoader() {
            if (loading && currentWidth < 100) {
                currentWidth += fillSpeed;
                loader.style.width = currentWidth + '%';
            }
            if (loading) {
                animationFrameId = requestAnimationFrame(updateLoader);
            }
        }

        function resetScores() {
            scores = [0, 0];
            document.getElementById('score0').innerText = scores[0];
            document.getElementById('score1').innerText = scores[1];
        }

        function incrementScore(player) {
            const index = player; // Adjust for array index
            scores[index]++;
            document.getElementById(`score${player}`).innerText = scores[index];
        }

        // Keyboard controls
        document.addEventListener('keydown', function (event) {
            const key = event.key.toLowerCase();
            switch (key) {
                case 'z':
                    startLoading();
                    break;
                case 'x':
                    stopLoading();
                    break;
                case 'c':
                    givePoint();
                    stopLoading();
                    break;
                case 'v':
                    resetScores();
                    break;
                default:
                    break;
            }
        });

        // Button controls for better accessibility
        document.getElementById('startButton').addEventListener('click', startLoading);
        document.getElementById('stopButton').addEventListener('click', stopLoading);
        document.getElementById('interruptButton').addEventListener('click', () => {
            givePoint();
            stopLoading();
        });
        document.getElementById('resetButton').addEventListener('click', resetScores);

        // Ensure loader is updated initially
        updateLoader();
    </script>
</body>
</html>
